<!DOCTYPE html>
<html>
<head>
    <title>Detailed Reservation Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        label { display: block; margin-top: 14px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        .error { color: red; font-size: 0.95em; }
        button { margin-top: 18px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Reservation Form</h2>
    <form id="reservationForm" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10,15}$" required placeholder="e.g. 9876543210">
        <div class="error" id="phoneError"></div>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>
        <div class="error" id="dateError"></div>

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>
        <div class="error" id="timeError"></div>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required>
        <div class="error" id="guestsError"></div>

        <label for="occasion">Occasion:</label>
        <select id="occasion" name="occasion" required>
            <option value="">Select Occasion</option>
            <option value="Birthday">Birthday</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
        </select>
        <div class="error" id="occasionError"></div>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Any special requests?"></textarea>

        <button type="submit">Reserve</button>
    </form>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            let valid = true;

            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name === "") {
                document.getElementById('nameError').textContent = "Full name is required.";
                valid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (email === "") {
                document.getElementById('emailError').textContent = "Email is required.";
                valid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = "Enter a valid email.";
                valid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Phone validation
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\d{10,15}$/;
            if (phone === "") {
                document.getElementById('phoneError').textContent = "Phone number is required.";
                valid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = "Enter a valid phone number (10-15 digits).";
                valid = false;
            } else {
                document.getElementById('phoneError').textContent = "";
            }

            // Date validation
            const date = document.getElementById('date').value;
            if (date === "") {
                document.getElementById('dateError').textContent = "Reservation date is required.";
                valid = false;
            } else {
                document.getElementById('dateError').textContent = "";
            }

            // Time validation
            const time = document.getElementById('time').value;
            if (time === "") {
                document.getElementById('timeError').textContent = "Reservation time is required.";
                valid = false;
            } else {
                document.getElementById('timeError').textContent = "";
            }

            // Guests validation
            const guests = document.getElementById('guests').value;
            if (guests === "" || guests < 1 || guests > 20) {
                document.getElementById('guestsError').textContent = "Enter guests (1-20).";
                valid = false;
            } else {
                document.getElementById('guestsError').textContent = "";
            }

            // Occasion validation
            const occasion = document.getElementById('occasion').value;
            if (occasion === "") {
                document.getElementById('occasionError').textContent = "Please select an occasion.";
                valid = false;
            } else {
                document.getElementById('occasionError').textContent = "";
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
