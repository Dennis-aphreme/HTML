<!DOCTYPE html>
<html>
<head>
    <title>Student Application Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        label { display: block; margin-top: 14px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        .error { color: red; font-size: 0.95em; }
        button { margin-top: 18px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Student Application Form</h2>
    <form id="studentForm" novalidate>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <div class="error" id="fnameError"></div>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <div class="error" id="lnameError"></div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error" id="dobError"></div>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <div class="error" id="genderError"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10,15}$" required placeholder="e.g. 9876543210">
        <div class="error" id="phoneError"></div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea>
        <div class="error" id="addressError"></div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <div class="error" id="cityError"></div>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <div class="error" id="stateError"></div>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="^\d{5,10}$" required>
        <div class="error" id="zipError"></div>

        <label for="course">Course Applying For:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.A">B.A</option>
            <option value="B.Com">B.Com</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Other">Other</option>
        </select>
        <div class="error" id="courseError"></div>

        <label for="qualification">Highest Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>
        <div class="error" id="qualificationError"></div>

        <label for="marks">Marks/Percentage:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required>
        <div class="error" id="marksError"></div>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <div class="error" id="photoError"></div>

        <button type="submit">Submit Application</button>
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            let valid = true;

            // First Name
            const fname = document.getElementById('fname').value.trim();
            if (fname === "") {
                document.getElementById('fnameError').textContent = "First name is required.";
                valid = false;
            } else {
                document.getElementById('fnameError').textContent = "";
            }

            // Last Name
            const lname = document.getElementById('lname').value.trim();
            if (lname === "") {
                document.getElementById('lnameError').textContent = "Last name is required.";
                valid = false;
            } else {
                document.getElementById('lnameError').textContent = "";
            }

            // DOB
            const dob = document.getElementById('dob').value;
            if (dob === "") {
                document.getElementById('dobError').textContent = "Date of birth is required.";
                valid = false;
            } else {
                document.getElementById('dobError').textContent = "";
            }

            // Gender
            const gender = document.getElementById('gender').value;
            if (gender === "") {
                document.getElementById('genderError').textContent = "Please select gender.";
                valid = false;
            } else {
                document.getElementById('genderError').textContent = "";
            }

            // Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (email === "") {
                document.getElementById('emailError').textContent = "Email is required.";
                valid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = "Enter a valid email.";
                valid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Phone
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\d{10,15}$/;
            if (phone === "") {
                document.getElementById('phoneError').textContent = "Phone number is required.";
                valid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = "Enter a valid phone number (10-15 digits).";
                valid = false;
            } else {
                document.getElementById('phoneError').textContent = "";
            }

            // Address
            const address = document.getElementById('address').value.trim();
            if (address === "") {
                document.getElementById('addressError').textContent = "Address is required.";
                valid = false;
            } else {
                document.getElementById('addressError').textContent = "";
            }

            // City
            const city = document.getElementById('city').value.trim();
            if (city === "") {
                document.getElementById('cityError').textContent = "City is required.";
                valid = false;
            } else {
                document.getElementById('cityError').textContent = "";
            }

            // State
            const state = document.getElementById('state').value.trim();
            if (state === "") {
                document.getElementById('stateError').textContent = "State is required.";
                valid = false;
            } else {
                document.getElementById('stateError').textContent = "";
            }

            // Zip
            const zip = document.getElementById('zip').value.trim();
            const zipPattern = /^\d{5,10}$/;
            if (zip === "") {
                document.getElementById('zipError').textContent = "Zip code is required.";
                valid = false;
            } else if (!zipPattern.test(zip)) {
                document.getElementById('zipError').textContent = "Enter a valid zip code (5-10 digits).";
                valid = false;
            } else {
                document.getElementById('zipError').textContent = "";
            }

            // Course
            const course = document.getElementById('course').value;
            if (course === "") {
                document.getElementById('courseError').textContent = "Please select a course.";
                valid = false;
            } else {
                document.getElementById('courseError').textContent = "";
            }

            // Qualification
            const qualification = document.getElementById('qualification').value.trim();
            if (qualification === "") {
                document.getElementById('qualificationError').textContent = "Qualification is required.";
                valid = false;
            } else {
                document.getElementById('qualificationError').textContent = "";
            }

            // Marks
            const marks = document.getElementById('marks').value;
            if (marks === "" || marks < 0 || marks > 100) {
                document.getElementById('marksError').textContent = "Enter marks (0-100).";
                valid = false;
            } else {
                document.getElementById('marksError').textContent = "";
            }

            // Photo
            const photo = document.getElementById('photo').files[0];
            if (!photo) {
                document.getElementById('photoError').textContent = "Photo is required.";
                valid = false;
            } else {
                document.getElementById('photoError').textContent = "";
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
