<!DOCTYPE html>
<html>
<head>
    <title>Show Date and Time</title>
</head>
<body>
    <button onclick="showDateTime()">Show Date and Time</button>
    <p id="datetime"></p>

    <script>
        function showDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toString();
        }
    </script>
</body>
</html>
