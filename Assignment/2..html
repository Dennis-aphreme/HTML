<html>
    <head>
        <title>Change Colour and size button</title>
    </head>
    <body>
        <p id="myHeading">This  is my Paragraph </p>
        <button onclick="changeStyle()">Change Colour and Size</button>
        <script>
            function changeStyle() {
                var para = document.getElementById('myHeading');
                para.style.color = 'red'; // Change text color
                para.style.fontSize = '30px'; // Change font size
            }
        </script>
    </body> 
</html>
