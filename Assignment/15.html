<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Border Style</title>
    <style>
        #myParagraph {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is a paragraph. Click the button to change its border style.</p>
    <button onclick="changeBorder()">Change Border Style</button>

    <script>
        function changeBorder() {
            const para = document.getElementById('myParagraph');
            // Toggle between solid, dashed, and dotted borders
            const current = para.style.borderStyle;
            if (current === 'solid' || current === '') {
                para.style.borderStyle = 'dashed';
            } else if (current === 'dashed') {
                para.style.borderStyle = 'dotted';
            } else {
                para.style.borderStyle = 'solid';
            }
        }
    </script>
</body>
</html>
